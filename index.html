<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Multilogin AI Helper</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://unpkg.com/@livechat/agent-app-sdk@1.6.3/dist/agentapp.umd.min.js"></script>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; 
      margin: 0; 
      background: #fff; 
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    .card { max-width: 760px; margin: 20px auto; padding: 20px; background: #fff; border: 1px solid #e1e5e9; border-radius: 12px; }
    h3 { margin: 0 0 16px 0; font-size: 16px; font-weight: 500; color: #1d2129; }
    .controls { display: flex; gap: 8px; margin-bottom: 16px; }
    button { 
      padding: 8px 12px; 
      border: 1px solid #ccd0d5; 
      border-radius: 6px;
      background: #f5f6f7; 
      color: #1c1e21; 
      cursor: pointer; 
      font-size: 14px;
      font-weight: 400;
      font-family: inherit;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    button:hover {
      background: #e4e6ea;
    }
    button:disabled {
      background: #f5f6f7;
      color: #bcc0c4;
      cursor: not-allowed;
    }
    #status { margin-top: 8px; font-size: 14px; color: #65676b; }
    .ok { color: #42b883; } 
    .err { color: #e41e3f; }
    .summary-grid { display: grid; grid-template-columns: 1fr; gap: 12px; margin-top: 16px; }
    .section { display: flex; flex-direction: column; gap: 6px; }
    .field-header { display: flex; justify-content: space-between; align-items: center; }
    label { font-weight: 500; font-size: 14px; color: #1d2129; }
    .copy-btn {
      padding: 4px 8px;
      font-size: 12px;
      background: #f5f6f7;
      border: 1px solid #ccd0d5;
      border-radius: 4px;
      cursor: pointer;
      color: #65676b;
    }
    .copy-btn:hover {
      background: #e4e6ea;
    }
    .copy-btn.copied {
      background: #f0f0f0;
      color: #666;
      border-color: #ccc;
    }
    textarea { 
      width: 100%; 
      min-height: 120px; 
      resize: vertical; 
      padding: 8px; 
      border: 1px solid #ccd0d5; 
      border-radius: 6px;
      background: #fff; 
      font-size: 14px; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.4;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    textarea[readonly] { 
      background: #f5f6f7; 
      color: #1c1e21; 
    }
    .small { 
      font-size: 12px; 
      color: #65676b; 
      margin-top: 8px; 
    }

    
    /* Loading overlay styles */
    #loadingIndicator {
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #e1e5e9;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(2px);
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f4f6;
      border-radius: 50%;
      border-top-color: #1877f2;
      animation: spin 0.8s ease-in-out infinite;
      margin-bottom: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #1877f2;
      font-weight: 500;
      font-size: 14px;
      margin: 0;
    }
    
    .loading {
       pointer-events: none;
       opacity: 0.7;
       transform: scale(0.98);
       transition: all 0.2s ease;
     }
     
     /* Menu styles */
     .widget-header {
       display: flex;
       justify-content: space-between;
       align-items: center;
       margin-bottom: 16px;
     }
     
     .menu-container {
       position: relative;
       display: inline-block;
     }
     
     .menu-btn {
       background: none;
       border: none;
       font-size: 16px;
       cursor: pointer;
       padding: 4px;
       color: #65676b;
     }
     
     .menu-btn:hover {
       background: #f5f6f7;
     }
     
     .dropdown-menu {
       position: absolute;
       top: 100%;
       right: 0;
       background: white;
       border: 1px solid #ccd0d5;
       border-radius: 6px;
       min-width: 150px;
       z-index: 1000;
       display: none;
       box-shadow: 0 2px 8px rgba(0,0,0,0.1);
     }
     
     .dropdown-menu.show {
       display: block;
     }
     
     .dropdown-item {
       display: block;
       width: 100%;
       padding: 8px 12px;
       border: none;
       background: none;
       text-align: left;
       cursor: pointer;
       font-size: 14px;
       color: #1c1e21;
     }
     
     .dropdown-item:hover {
       background: #f5f6f7;
     }
     
     /* Language selector styles */
     .language-selector {
       margin-bottom: 16px;
       display: flex;
       align-items: center;
       gap: 8px;
     }
     
     .language-selector label {
       font-size: 14px;
       font-weight: 500;
       color: #1d2129;
       margin: 0;
     }
     
     .language-selector select {
       padding: 6px 8px;
       border: 1px solid #ccd0d5;
       border-radius: 6px;
       background: #fff;
       color: #1c1e21;
       font-size: 14px;
       font-family: inherit;
       cursor: pointer;
       min-width: 120px;
     }
     
     .language-selector select:focus {
       outline: none;
       border-color: #1877f2;
       box-shadow: 0 0 0 2px rgba(24, 119, 242, 0.2);
     }
     
     /* Telegram section styles */
     .telegram-section {
       margin-top: 24px;
       padding-top: 20px;
       border-top: 1px solid #e1e5e9;
     }
     
     .telegram-controls {
       display: flex;
       align-items: center;
       gap: 12px;
     }
     
     .telegram-result {
       flex: 1;
       padding: 8px 12px;
       background: #f5f6f7;
       border: 1px solid #ccd0d5;
       border-radius: 6px;
       font-size: 14px;
       color: #1c1e21;
       cursor: text;
       transition: background-color 0.2s ease;
       min-height: 20px;
       display: flex;
       align-items: center;
     }
     
     .telegram-result:hover {
       background: #e4e6ea;
     }
     
     .telegram-result.copied {
       background: #e8f5e8;
       border-color: #42b883;
       color: #42b883;
     }
     
     .telegram-result.inactive {
       background: #f8f9fa;
       color: #65676b;
       cursor: text;
       border-color: #dadde1;
     }
     
     .telegram-result.inactive:hover {
       background: #f8f9fa;
     }
  </style>
</head>
<body>
  <div class="card">
    <div class="widget-header">
      <h3>Multilogin AI Helper</h3>
      <div class="menu-container">
        <button class="menu-btn" onclick="toggleMenu()">‚ãØ</button>
        <div class="dropdown-menu" id="dropdownMenu">
          <button class="dropdown-item" onclick="updateSummary()">üîÑ Update</button>
          <button class="dropdown-item" onclick="copyAll()">üìã Copy all</button>
          <button class="dropdown-item" onclick="deleteSummary()">üóëÔ∏è Delete Summary</button>
        </div>
      </div>
    </div>

    <div class="controls">
      <button id="summBtn">üìù Summarize</button>
      <button id="addTagBtn">üè∑Ô∏è Get Tags</button>
    </div>

    <div class="language-selector">
      <label for="languageSelect">Summary language:</label>
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="ru">–†—É—Å—Å–∫–∏–π</option>
        <option value="pt">Portugu√™s</option>
        <option value="zh">‰∏≠Êñá</option>
        <option value="vi">Ti·∫øng Vi·ªát</option>
      </select>
    </div>

    <div id="status">Widget loaded ‚úÖ</div>
    <div id="loadingIndicator" style="display:none; margin:16px 0;">
      <div class="spinner"></div>
      <p class="loading-text">Processing your request...</p>
    </div>

    <div class="summary-grid" aria-live="polite">
      <div class="section">
        <div class="field-header">
          <label for="issueSummary">Issue summary</label>
          <button class="copy-btn" onclick="copyToClipboard('issueSummary', this)" title="Copy">üìã</button>
        </div>
        <textarea id="issueSummary" readonly placeholder="Issue summary will appear here..."></textarea>
      </div>

      <div class="section">
        <div class="field-header">
          <label for="actionsTaken">Actions taken</label>
          <button class="copy-btn" onclick="copyToClipboard('actionsTaken', this)" title="Copy">üìã</button>
        </div>
        <textarea id="actionsTaken" readonly placeholder="Actions taken will appear here..."></textarea>
      </div>

    </div>

    <!-- Telegram section -->
    <div class="telegram-section">
      <div class="section">
        <div class="field-header">
          <label for="telegramResult">Telegram Username</label>
          <button class="copy-btn" onclick="copyTelegramResult()" title="Copy">üìã</button>
        </div>
        <div class="telegram-controls">
          <div class="telegram-result inactive" contenteditable="true" title="Edit Telegram username">
            <span id="telegramResult"></span>
          </div>
          <button id="updateTelegramBtn">üìù Update in PipeDrive</button>
        </div>
        <div class="small" style="margin-top: 8px; color: #65676b;">
          üí° The Telegram username is fetched automatically when you open a chat. If you want to change the client's Telegram username in Pipedrive ‚Äì enter the username and click the Update in PipeDrive button.
        </div>
      </div>
    </div>

  </div>

  <script>
    (async () => {
      const statusEl = document.getElementById('status');
      const loadingEl = document.getElementById('loadingIndicator');
      const btnAdd = document.getElementById('addTagBtn');
      const btnSumm = document.getElementById('summBtn');
      const btnUpdateTelegram = document.getElementById('updateTelegramBtn');

      const issueEl = document.getElementById('issueSummary');
      const actionsEl = document.getElementById('actionsTaken');
      const telegramResult = document.getElementById('telegramResult');
      const languageSelect = document.getElementById('languageSelect');
      
      // Load saved language preference
      const savedLanguage = localStorage.getItem('summaryLanguage') || 'en';
      languageSelect.value = savedLanguage;
      
      // Save language preference when changed
      languageSelect.addEventListener('change', function() {
        localStorage.setItem('summaryLanguage', this.value);
      });

      const SUMMARY_WEBHOOK = "https://npm.mlx.yt/webhook/livechat/summary";
      const TAGS_WEBHOOK = "https://npm.mlx.yt/webhook/livechat/add-tags";
      const TELEGRAM_WEBHOOK = "https://npm.mlx.yt/webhook/livechat/get-telegram";
      const UPDATE_TELEGRAM_WEBHOOK = "https://npm.mlx.yt/webhook/livechat/update-telegram";
      // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π —Å–µ–∫—Ä–µ—Ç, –∏ –ø—Ä–æ–ø–∏—à–∏—Ç–µ —Ç–∞–∫–æ–π –∂–µ –≤ n8n –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∑–∞–ø—Ä–æ—Å–∞
      const WEBHOOK_SECRET = "replace-with-real-secret";

      function setStatus(text, cls="") {
        statusEl.className = cls;
        statusEl.textContent = text;
      }

      let loadingInterval;
      
      function showLoading(message = "Processing") {
        // Hide the big loading indicator
        loadingEl.style.display = 'none';
        [btnAdd, btnSumm, btnUpdateTelegram].forEach(btn => btn.classList.add('loading'));
        
        // Start animated dots in status
        let dotCount = 0;
        loadingInterval = setInterval(() => {
          dotCount = (dotCount % 3) + 1;
          const dots = '.'.repeat(dotCount);
          setStatus(`‚è≥ ${message}${dots}`);
        }, 500);
      }
      
      function hideLoading() {
        loadingEl.style.display = 'none';
        [btnAdd, btnSumm, btnUpdateTelegram].forEach(btn => btn.classList.remove('loading'));
        
        // Stop animated dots
        if (loadingInterval) {
          clearInterval(loadingInterval);
          loadingInterval = null;
        }
      }
      
      // Copy to clipboard function
      window.copyToClipboard = async function(elementId, buttonEl) {
        try {
          const textarea = document.getElementById(elementId);
          const text = textarea.value;
          
          if (!text.trim()) {
            setStatus("‚ùå Nothing to copy", "err");
            return;
          }
          
          await navigator.clipboard.writeText(text);
          
          // Visual feedback
          const originalText = buttonEl.textContent;
          buttonEl.textContent = '‚úÖ Copied!';
          buttonEl.classList.add('copied');
          
          setTimeout(() => {
            buttonEl.textContent = originalText;
            buttonEl.classList.remove('copied');
          }, 2000);
          
          setStatus("‚úÖ Copied to clipboard", "ok");
        } catch (err) {
          console.error('Failed to copy: ', err);
          setStatus("‚ùå Failed to copy", "err");
        }
      };
       
       // Menu functions
       window.toggleMenu = function() {
         const menu = document.getElementById('dropdownMenu');
         menu.classList.toggle('show');
       };
       
       // Close menu when clicking outside
       document.addEventListener('click', function(event) {
         const menuContainer = document.querySelector('.menu-container');
         if (!menuContainer.contains(event.target)) {
           document.getElementById('dropdownMenu').classList.remove('show');
         }
       });
       
       window.updateSummary = function() {
         document.getElementById('dropdownMenu').classList.remove('show');
         // Trigger the same action as Summarize button
         btnSumm.click();
       };
       
       window.deleteSummary = function() {
         document.getElementById('dropdownMenu').classList.remove('show');
         if (confirm('Are you sure you want to delete the current summary?')) {
           issueEl.value = '';
           actionsEl.value = '';
           setStatus('‚úÖ Summary cleared', 'ok');
         }
       };
       
       window.copyAll = function() {
         document.getElementById('dropdownMenu').classList.remove('show');
         const issueText = issueEl.value.trim();
         const actionsText = actionsEl.value.trim();
         
         if (!issueText && !actionsText) {
           setStatus('‚ùå No content to copy', 'error');
           return;
         }
         
         let combinedText = '';
         if (issueText) {
           combinedText += 'Issue Summary:\n' + issueText;
         }
         if (actionsText) {
           if (combinedText) combinedText += '\n\n';
           combinedText += 'Actions Taken:\n' + actionsText;
         }
         
         navigator.clipboard.writeText(combinedText).then(() => {
           setStatus('‚úÖ All content copied to clipboard', 'ok');
         }).catch(() => {
           setStatus('‚ùå Failed to copy content', 'error');
         });
       };
       
       // Copy telegram result function
       window.copyTelegramResult = async function() {
         const telegramResultElement = telegramResult.parentElement;
         
         // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∞–∫—Ç–∏–≤–Ω–æ –ª–∏ –ø–æ–ª–µ
         if (telegramResultElement.classList.contains('inactive')) {
           setStatus('‚ùå No Telegram info to copy', 'err');
           return;
         }
         
         const text = telegramResult.textContent.trim();
         
         if (!text || text === "Click \"Get Telegram\" to fetch info from Pipedrive" || text === "Telegram not found in Pipedrive") {
           setStatus('‚ùå No Telegram info to copy', 'err');
           return;
         }
         
         try {
           await navigator.clipboard.writeText(text);
           
           // Visual feedback
           const originalBg = telegramResult.parentElement.style.background;
           telegramResult.parentElement.classList.add('copied');
           
           setTimeout(() => {
             telegramResult.parentElement.classList.remove('copied');
           }, 2000);
           
           setStatus('‚úÖ Telegram copied to clipboard', 'ok');
         } catch (err) {
           console.error('Failed to copy: ', err);
           setStatus('‚ùå Failed to copy Telegram', 'err');
         }
       };
       
       function compactProfile(profile) {
        return {
          id: profile?.id,
          name: profile?.name,
          email: profile?.email,
          geolocation: profile?.geolocation,
          customVariables: profile?.customVariables,
          preChatSurvey: profile?.chat?.preChatSurvey
        };
      }

      // Detect browser timezone once
      const browserTimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone || null;

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–±—Ä–æ—Å–∞ —Å–∞–º–º–∞—Ä–∏ –∏ Telegram –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏ –¥–∏–∞–ª–æ–≥–∞
      function clearSummary() {
        const issueSummary = document.getElementById('issueSummary');
        const actionsTaken = document.getElementById('actionsTaken');
        
        if (issueSummary) {
          issueSummary.value = '';
          issueSummary.placeholder = 'Issue summary will appear here...';
        }
        
        if (actionsTaken) {
          actionsTaken.value = '';
          actionsTaken.placeholder = 'Actions taken will appear here...';
        }
        
        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø–æ–ª–µ Telegram
        telegramResult.textContent = '';
        const telegramResultElement = telegramResult.parentElement;
        telegramResultElement.classList.add('inactive');
        telegramResultElement.classList.remove('copied');
        
        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å –Ω–∞ –Ω–∞—á–∞–ª—å–Ω—ã–π
        setStatus('Ready');
        
        console.log('Summary and Telegram cleared for new dialog');
      }

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –ø–æ–ª—É—á–µ–Ω–∏—è Telegram
      async function autoGetTelegram(profile) {
        const chatId = profile?.chat?.chat_id || profile?.chat?.chatId || profile?.chat?.id || profile?.chat_id;
        const threadId = profile?.chat?.id || profile?.chat?.thread_id || profile?.chat?.threadId;
        const customerEmail = profile?.email;

        if (!chatId || !threadId || !customerEmail) {
          console.log('Missing required data for auto Telegram fetch:', { chatId, threadId, customerEmail });
          return;
        }

        const body = {
          chat_id: chatId,
          thread_id: threadId,
          customer_email: customerEmail,
          profile: compactProfile(profile),
          client_time_zone: browserTimeZone
        };

        try {
          const resp = await fetch(TELEGRAM_WEBHOOK, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-Webhook-Secret": WEBHOOK_SECRET
            },
            body: JSON.stringify(body)
          });

          if (resp.ok) {
            const data = await resp.json();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–ª—è –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ —Ç–µ–ª–µ–≥—Ä–∞–º–∞
            if (data["telegram_is_wrong"] === "true") {
                telegramResult.parentElement.textContent = "";
                const telegramResultElement = telegramResult.parentElement;
                telegramResultElement.classList.remove('inactive');
                console.log('Wrong Telegram username for customer:', customerEmail);
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å Ready
                setStatus('Telegram username not found', 'err');
            }
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É –æ—Ç–≤–µ—Ç–∞ —Å user_found
            else if (data.user_found === false) {
              console.log('User not found in PipeDrive for email:', customerEmail);
              // –û—Å—Ç–∞–≤–ª—è–µ–º –ø–æ–ª–µ –ø—É—Å—Ç—ã–º, –Ω–æ –¥–µ–ª–∞–µ–º –µ–≥–æ –∞–∫—Ç–∏–≤–Ω—ã–º
              telegramResult.parentElement.textContent = "";
              const telegramResultElement = telegramResult.parentElement;
              telegramResultElement.classList.remove('inactive');
              // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å Ready
              setStatus('User not found in PipeDrive', 'err');
            } else if (data.user_found === true) {
              // –ü–æ–ª—É—á–∞–µ–º Telegram –∏–∑ –æ—Ç–≤–µ—Ç–∞
              const telegramInfo = data.tg_updated || data.telegram || "";
              
              // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –±—ã–ª –ª–∏ —è–≤–Ω–æ –ø–µ—Ä–µ–¥–∞–Ω –ø—É—Å—Ç–æ–π —Ç–µ–ª–µ–≥—Ä–∞–º (—É–¥–∞–ª–µ–Ω)
              if (data.hasOwnProperty("new_telegram_username") && data.new_telegram_username === "") {
                // –ï—Å–ª–∏ —Ç–µ–ª–µ–≥—Ä–∞–º –±—ã–ª —è–≤–Ω–æ —É–¥–∞–ª–µ–Ω
                telegramResult.parentElement.textContent = "";
                const telegramResultElement = telegramResult.parentElement;
                telegramResultElement.classList.remove('inactive');
                console.log('Telegram username was deleted');
                setStatus('Telegram username was deleted', 'err');
              }
              // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª–µ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—Å—Ç—å —Ä–µ–∞–ª—å–Ω—ã–π Telegram –Ω–∏–∫
              else if (telegramInfo && telegramInfo !== "Telegram found") {
                telegramResult.parentElement.textContent = telegramInfo;
                const telegramResultElement = telegramResult.parentElement;
                telegramResultElement.classList.remove('inactive');
                console.log('Auto-fetched Telegram:', telegramInfo);
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å Ready
                setStatus('Telegram username found', 'ok');
              } else {
                // –ï—Å–ª–∏ –Ω–µ—Ç —Ä–µ–∞–ª—å–Ω–æ–≥–æ –Ω–∏–∫–∞, –æ—Å—Ç–∞–≤–ª—è–µ–º –ø–æ–ª–µ –ø—É—Å—Ç—ã–º
                telegramResult.parentElement.textContent = "";
                const telegramResultElement = telegramResult.parentElement;
                telegramResultElement.classList.remove('inactive');
                console.log('No real Telegram username found');
                setStatus('No Telegram username found', 'err');
              }
            } else {
              // –û–±—Ä–∞—Ç–Ω–∞—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç—å —Å–æ —Å—Ç–∞—Ä—ã–º —Ñ–æ—Ä–º–∞—Ç–æ–º –∏ –Ω–æ–≤—ã–º–∏ —Ñ–æ—Ä–º–∞—Ç–∞–º–∏
              
              // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ñ–æ—Ä–º–∞—Ç [{ "telegram_is": "<–Ω–∏–∫ –≤ —Ç–µ–ª–µ–≥—Ä–∞–º–µ>" }]

      // Init LiveChat widget

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–æ–ª—É—á–µ–Ω–∏–µ Telegram –∏ —Å–±—Ä–æ—Å —Å–∞–º–º–∞—Ä–∏ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –¥–∏–∞–ª–æ–≥–∞

      // Get Tags (–ø—Ä–∏–º–µ—Ä, –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –ø—Ä–æ—Ñ–∏–ª—å)
      btnAdd.addEventListener("click", async () => {
        try {
          showLoading("Updating tags ");

      // Summarize flow: –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º webhook, —Å–µ—Ä–≤–µ—Ä –≤—ã—Ç—è–≥–∏–≤–∞–µ—Ç –∏—Å—Ç–æ—Ä–∏—é –∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –≥–æ—Ç–æ–≤–æ–µ summary
      btnSumm.addEventListener("click", async () => {
        try {
          showLoading("Preparing summary request");
          const profile = await widget.getCustomerProfile();
          const chatId = profile?.chat?.chat_id || profile?.chat?.chatId || profile?.chat?.id || profile?.chat_id;
          const threadId = profile?.chat?.id || profile?.chat?.thread_id || profile?.chat?.threadId;

          if (!chatId || !threadId) {
            setStatus("‚ùå No chatId/threadId", "err");
            hideLoading();
            return;
          }

          // Update loading message
          if (loadingInterval) {
            clearInterval(loadingInterval);
            let dotCount = 0;
            loadingInterval = setInterval(() => {
              dotCount = (dotCount % 3) + 1;
              const dots = '.'.repeat(dotCount);
              setStatus(`‚è≥ Updating summary ${dots}`);
            }, 500);
          }

          // Map language codes to full English names
          const languageMap = {
            'en': 'English',
            'ru': 'Russian',
            'pt': 'Portuguese',
            'zh': 'Chinese',
            'vi': 'Vietnamese'
          };

          const body = {
            chat_id: chatId,
            thread_id: threadId,
            profile: compactProfile(profile),
            client_time_zone: browserTimeZone,
            summary_language: languageMap[languageSelect.value] || 'English'
          };

          const resp = await fetch(SUMMARY_WEBHOOK, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-Webhook-Secret": WEBHOOK_SECRET
            },

          });

          if (!resp.ok) {

          }

          const data = await resp.json();
          // –ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –∫–ª—é—á–µ–π
          issueEl.value = data.issue_summary || data.issueSummary || data.issue || "";
          actionsEl.value = data.actions_taken || data.actionsTaken || data.actions || "";

          setStatus("‚úÖ Summary loaded", "ok");
        } catch (e) {
          setStatus("‚ùå Summary failed", "err");
          console.error(e);
        } finally {
          hideLoading();
        }
      });

      // Update Telegram flow: –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º webhook –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è Telegram –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ PipeDrive
      btnUpdateTelegram.addEventListener("click", async () => {
        try {
          showLoading("Updating Telegram username");
          const profile = await widget.getCustomerProfile();
          const chatId = profile?.chat?.chat_id || profile?.chat?.chatId || profile?.chat?.id || profile?.chat_id;
          const threadId = profile?.chat?.id || profile?.chat?.thread_id || profile?.chat?.threadId;
          const customerEmail = profile?.email;
          
          // –ü–æ–ª—É—á–∞–µ–º –≤–≤–µ–¥–µ–Ω–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º Telegram-–Ω–∏–∫ –∏–∑ contenteditable div
          const telegramDiv = telegramResult.parentElement;
          const newTelegramUsername = telegramDiv.textContent.trim();

          if (!chatId || !threadId) {
            setStatus("‚ùå No chatId/threadId", "err");
            hideLoading();
            return;
          }

          if (!customerEmail) {
            setStatus("‚ùå No customer email found", "err");
            hideLoading();
            return;
          }
          
          // –£–±—Ä–∞–Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø—É—Å—Ç–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –∏ –º–∏–Ω–∏–º–∞–ª—å–Ω—É—é –¥–ª–∏–Ω—É,
          // —á—Ç–æ–±—ã –æ–ø–µ—Ä–∞—Ç–æ—Ä –º–æ–≥ –æ—Å—Ç–∞–≤–∏—Ç—å –ø–æ–ª–µ –ø—É—Å—Ç—ã–º –∏ —Å—Ç–µ—Ä–µ—Ç—å –Ω–∏–∫ –≤ –¢–µ–ª–µ–≥—Ä–∞–º–µ

          const body = {
            chat_id: chatId,
            thread_id: threadId,
            customer_email: customerEmail,
            telegram_username: newTelegramUsername,
            new_telegram_username: newTelegramUsername,
            profile: compactProfile(profile),
            client_time_zone: browserTimeZone
          };

          const resp = await fetch(UPDATE_TELEGRAM_WEBHOOK, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-Webhook-Secret": WEBHOOK_SECRET
            },
            body: JSON.stringify(body)
          });

          if (!resp.ok) {

            setStatus("‚ùå Telegram update failed: " + resp.status, "err");
            hideLoading();
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤–≤–µ–¥–µ–Ω–Ω–æ–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ
            telegramResult.textContent = newTelegramUsername;
            const telegramResultElement = telegramResult.parentElement;
            telegramResultElement.classList.remove('inactive');
            return;
          }

          const data = await resp.json();
          
          // Process the new response format from n8n
          if (data.updated_tg_username) {
            // Get the updated username from the response
            const updatedUsername = data.updated_tg_username;
            
            // Clear and update the Telegram username field (contenteditable div)
            const telegramResultElement = telegramResult.parentElement;
            telegramResultElement.textContent = updatedUsername;
            telegramResultElement.classList.remove('inactive');
            
            // Show success status
            setStatus("‚úÖ Telegram username updated successfully", "ok");
          } else if (data.not_found_in_pipedrive === true) {
            // Handle the case when user is not found in PipeDrive (new format from automation)
            const telegramResultElement = telegramResult.parentElement;
            telegramResultElement.textContent = newTelegramUsername;
            telegramResultElement.classList.remove('inactive');
            setStatus("‚ùå User not found in PipeDrive - cannot update Telegram", "err");
          } else if (data.user_found === false) {
            // Keep the user-entered value instead of clearing (legacy format)
            const telegramResultElement = telegramResult.parentElement;
            telegramResultElement.textContent = newTelegramUsername;
            telegramResultElement.classList.remove('inactive');
            setStatus("‚ùå User not found in PipeDrive", "err");
          } else if (data.user_found === true) {
             // User found, show only the real Telegram username
             const telegramInfo = data.tg_updated || data.telegram || "";
             const telegramResultElement = telegramResult.parentElement;
             // Check if it's a real username, not a message
             if (telegramInfo && telegramInfo !== "Telegram updated successfully" && telegramInfo !== "Telegram found") {
               telegramResultElement.textContent = telegramInfo;

               telegramResultElement.textContent = ""; // Keep the field empty if no real username
             }
             telegramResultElement.classList.remove('inactive');
             setStatus(`‚úÖ Telegram updated: ${telegramInfo || "No Telegram found"}`, "ok");

            // Check if it's a real username
            const telegramResultElement = telegramResult.parentElement;
            if (newTelegramUsername && typeof newTelegramUsername === 'string' && !newTelegramUsername.includes("not found") && !newTelegramUsername.includes("not in")) {

            } else {
              telegramResultElement.textContent = ""; // Keep the field empty if no real username
            }
            telegramResultElement.classList.remove('inactive');
            setStatus("‚úÖ Telegram username updated successfully", "ok");
          } else {
            // Backward compatibility with old format
            const telegramInfo = data.telegram || data.telegram_username || data.telegram_id || "";
            const telegramResultElement = telegramResult.parentElement;
            // Check if it's a real username, not a message
            if (telegramInfo && telegramInfo !== "Telegram not found in Pipedrive" && !telegramInfo.includes("not found")) {

            } else {
              telegramResultElement.textContent = ""; // Keep the field empty if no real username
            }

            } else {

            }

          hideLoading();
        } catch (err) {
          console.error("Update Telegram error:", err);
          setStatus("‚ùå Update Telegram error", "err");

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –ø–æ–ª—É—á–µ–Ω–∏—è Telegram
      async function autoGetTelegram(profile) {
        const chatId = profile?.chat?.chat_id || profile?.chat?.chatId || profile?.chat?.id || profile?.chat_id;
        const threadId = profile?.chat?.id || profile?.chat?.thread_id || profile?.chat?.threadId;
        const customerEmail = profile?.email;
        
        if (!chatId || !threadId) {
          console.error("Missing chat ID or thread ID for Telegram fetch");
          return;
        }
        
        try {
          const resp = await fetch(TELEGRAM_WEBHOOK, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-Webhook-Secret": WEBHOOK_SECRET
            },
            body: JSON.stringify({
              chat_id: chatId,
              thread_id: threadId,
              customer_email: customerEmail,
              profile: compactProfile(profile),
              client_time_zone: browserTimeZone
            }),
          });
          
          if (!resp.ok) {
            console.error("Auto Telegram fetch failed:", resp.status);
            return;
          }
          
          const data = await resp.json();
          
          if (data.user_found === false) {
            console.log("User not found in PipeDrive during auto fetch");
            const telegramResultElement = telegramResult.parentElement;
            telegramResultElement.textContent = ""; // –û—Å—Ç–∞–≤–ª—è–µ–º –ø–æ–ª–µ –ø—É—Å—Ç—ã–º
            telegramResultElement.classList.remove('inactive');
            setStatus('Telegram username not found', 'err');
            return;
          }
          
          if (data.user_found === true && data.tg_updated) {
            const telegramResultElement = telegramResult.parentElement;
            telegramResultElement.textContent = data.tg_updated;
            telegramResultElement.classList.remove('inactive');
            setStatus('Telegram username found', 'ok');
            return;
          }
          
          const telegramInfo = data.telegram || data.telegram_username || data.telegram_id || data.tg_updated;
          if (telegramInfo) {
            const telegramResultElement = telegramResult.parentElement;
            telegramResultElement.textContent = telegramInfo;
            telegramResultElement.classList.remove('inactive');
            setStatus('Telegram username found', 'ok');
          }
        } catch (err) {
          console.error("Auto Telegram fetch error:", err);
        }
      }

    })();
